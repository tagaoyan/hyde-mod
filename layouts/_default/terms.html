{{ partial "head.html" . }}
<body>

{{ partial "sidebar.html" . }}

  <div class="content container">
    <h1 class="page-title">{{ .Title }}</h1>
    <ul class="{{ .Data.Plural }}">
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
    <li><a href="{{ $.Site.BaseURL }}/{{ $data.Plural }}/{{ $key | urlize | lower }}">{{ $key }}</a> <span class="count">({{ len $value }})</span></li>
    {{ end }}
    </ul>
  </div>
</body>
</html>
