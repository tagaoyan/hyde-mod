<div class="post">
<header>
<h1 class="post-title">
  <a href="{{ .Permalink }}">
    {{ .Title }}
  </a>
</h1>

<span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
{{ with .Params.categories }}
&middot;
<span class="post-categories">
  {{ range . }}
  <a href="{{ $.Site.BaseURL }}/categories/{{ . | urlize | lower}}" class="category">{{ . }}</a>
  {{ end }}
</span>
{{ end }}
{{ with .Params.tags }}
&middot;
<span class="post-tags">
  {{ range . }}
  <a href="{{ $.Site.BaseURL }}/tags/{{ . | urlize | lower}}" class="tag">{{ . }}</a>
  {{ end }}
</span>
{{ end }}
</header>
{{ .Summary }}
</div>
